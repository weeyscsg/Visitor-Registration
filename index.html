<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visitor Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    img.logo {
      max-width: 200px;
      margin-bottom: 15px;
    }
    h2 {
      color: #0099cc;
      font-size: 1.4em;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #0099cc;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 8px 0;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #video, #canvas {
      margin-top: 15px;
      width: 100%;
      border-radius: 8px;
    }
    #video {
      transform: scaleX(-1); /* Mirror the live preview */
    }
    #canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="diginex---cyan-1k.jpg" alt="Diginex Logo" class="logo">
    <h2>Visitor Registration</h2>

    <input type="text" id="name" placeholder="Visitor Name" required>
    <input type="text" id="company" placeholder="Company Name" required>
    <input type="text" id="title" placeholder="Title" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <textarea id="product" placeholder="Product Interested" rows="3" required></textarea>

    <!-- Start Camera button -->
    <button onclick="startCamera()">ðŸ“· Start Camera</button>

    <!-- Camera preview -->
    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <!-- Capture Photo button under preview -->
    <button onclick="capturePhoto()" id="captureBtn" style="display:none;">âœ… Capture Photo</button>

    <!-- Submit always last -->
    <button onclick="submitForm()" id="submitBtn" disabled>ðŸš€ Submit</button>
  </div>

  <script>
    let stream;
    let capturedImage = "";

    async function startCamera() {
      stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "user",
          width: { ideal: 1280, min: 720 },
          height: { ideal: 720, min: 480 }
        }
      });

      const video = document.getElementById('video');
      video.srcObject = stream;
      video.style.display = 'block';

      document.getElementById('captureBtn').style.display = 'block';
      document.getElementById('submitBtn').disabled = true;

      // Give layout time to update, then scroll all the way to bottom
      setTimeout(() => {
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      }, 300);
    }

    function capturePhoto() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const videoWidth = video.videoWidth;
      const videoHeight = video.videoHeight;

      // Calculate cropping area for portrait 3:4 ratio
      const targetAspect = 3 / 4;

      let cropWidth = videoWidth;
      let cropHeight = cropWidth / targetAspect;

      if (cropHeight > videoHeight) {
        cropHeight = videoHeight;
        cropWidth = cropHeight * targetAspect;
      }

      const cropX = (videoWidth - cropWidth) / 2;
      const cropY = (videoHeight - cropHeight) / 2;

      const outputWidth = 600;
      const outputHeight = 800;

      canvas.width = outputWidth;
      canvas.height = outputHeight;

      // âœ… UN-MIRROR: flip back to normal when saving
      ctx.save();
      ctx.translate(outputWidth, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(
        video,
        cropX, cropY, cropWidth, cropHeight,
        0, 0, outputWidth, outputHeight
      );
      ctx.restore();

      capturedImage = canvas.toDataURL("image/jpeg", 0.9);

      console.log("Captured & saved photo: 3:4 portrait, not mirrored.");

      canvas.style.display = 'block';
      video.style.display = 'none';

      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      document.getElementById('submitBtn').disabled = false;
      document.getElementById('captureBtn').style.display = 'none';
    }

    async function submitForm() {
      const name = document.getElementById("name").value.trim();
      const company = document.getElementById("company").value.trim();
      const title = document.getElementById("title").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const product = document.getElementById("product").value.trim();

      if (!name || !company || !title || !phone || !email || !product || !capturedImage) {
        alert("Please fill all fields and capture a photo.");
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("company", company);
      formData.append("title", title);
      formData.append("phone", phone);
      formData.append("email", email);
      formData.append("product", product);
      formData.append("image", capturedImage);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwQ9CaLXMG7UuEA-yheERho5w-5L0ZhadoOvuqdaO8BNLBhChuOtWm7V3QumkU5av_6dg/exec", {
          method: "POST",
          body: formData
        });

        const result = await response.text();
        alert("Submitted: " + result);
        document.getElementById("submitBtn").disabled = true;

      } catch (error) {
        alert("Error: " + error.message);
        console.error(error);
      }
    }
  </script>
</body>
</html>
