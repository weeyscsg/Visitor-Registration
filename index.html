<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitor Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    img.logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h2 {
      color: #0099cc;
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #0099cc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="diginex---cyan-1k.jpg" alt="DigiNex Logo" class="logo">
    <h2>Visitor Registration</h2>

    <form id="visitor-form">
      <input type="text" id="visitorName" name="visitorName" placeholder="Visitor Name" required><br>
      <input type="text" id="companyName" name="companyName" placeholder="Company Name" required><br>
      <input type="text" id="title" name="title" placeholder="Title" required><br>
      <input type="submit" value="Submit">
    </form>

    <p id="response"></p>
  </div>

  <script>
    const form = document.getElementById('visitor-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        visitorName: document.getElementById("visitorName").value,
        companyName: document.getElementById("companyName").value,
        title: document.getElementById("title").value
      };

      const response = await fetch("https://script.google.com/macros/s/AKfycbwHFCGlyyv7UOf4hxeo48I1mpzYRTbEO12G03R_xmgxqw2nVgQ0Jm_lwhD1dLVEm4RKxQ/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });

      if (response.ok) {
        document.getElementById("response").innerText = "Submitted successfully!";
        form.reset();
      } else {
        document.getElementById("response").innerText = "Submission failed.";
      }
    });
  </script>
</body>
</html>
