<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitor Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    video, canvas {
      width: 100%;
      max-height: 300px;
      border-radius: 10px;
    }
    img.logo {
      max-width: 250px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Company Logo -->
    <img class="logo" src="https://weeyscsg.github.io/Visitor-Registration/diginex---cyan-1k.jpg" alt="DigiNeX Logo">

    <h2>Visitor Registration</h2>
    <input type="text" id="name" placeholder="Visitor Name" required>
    <input type="text" id="company" placeholder="Company Name" required>
    <input type="text" id="title" placeholder="Title" required>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button onclick="takeSnapshot()">Take Photo</button>
    <button onclick="submitForm()">Submit</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    let imageData = "";

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Camera access denied!"));

    function takeSnapshot() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      imageData = canvas.toDataURL("image/jpeg");
      alert("Photo captured!");
    }

    function submitForm() {
      const name = document.getElementById('name').value;
      const company = document.getElementById('company').value;
      const title = document.getElementById('title').value;

      if (!name || !company || !title || !imageData) {
        alert("Please fill all fields and take a photo.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbzgbMo-Opo4fyyJTbUVtS7dJTLd1W-y_y-r7Zw31_144_D3jYMJjdyrgHhviAIT7nZyiA/exec", {
        method: "POST",
        body: JSON.stringify({ name, company, title, image: imageData })
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
