
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitor Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    img.logo {
      max-width: 220px;
      margin-bottom: 20px;
    }
    h2 {
      color: #0099cc;
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 30px;
      background-color: #0099cc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #video, #canvas {
      margin-top: 20px;
      max-width: 100%;
    }
    #canvas {
      display: none;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="diginex---cyan-1k.jpg" alt="Diginex Logo" class="logo">
    <h2>Visitor Registration</h2>
    <input type="text" id="name" placeholder="Visitor Name" required><br>
    <input type="text" id="company" placeholder="Company Name" required><br>
    <input type="text" id="title" placeholder="Title" required><br>
    <input type="text" id="phone" placeholder="Phone Number" required><br>
    <input type="email" id="email" placeholder="Email Address" required><br>
    <textarea id="product" placeholder="Product Interested" rows="3" required></textarea><br>
    <button onclick="startCamera()">Capture Photo</button>
    <button onclick="submitForm()" id="submitBtn" disabled>Submit</button><br>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    let stream;
    let capturedImage = "";

    async function startCamera() {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const video = document.getElementById('video');
      video.srcObject = stream;
      video.style.display = 'block';
      document.getElementById('submitBtn').disabled = false;

      setTimeout(() => {
        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        capturedImage = canvas.toDataURL("image/jpeg");
        canvas.style.display = 'block';
        video.style.display = 'none';
        stream.getTracks().forEach(track => track.stop());
      }, 3000);
    }

    async function submitForm() {
      const name = document.getElementById("name").value.trim();
      const company = document.getElementById("company").value.trim();
      const title = document.getElementById("title").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const product = document.getElementById("product").value.trim();

      if (!name || !company || !title || !phone || !email || !product || !capturedImage) {
        alert("Please fill all fields and capture a photo.");
        return;
      }

      const data = { name, company, title, phone, email, product, image: capturedImage };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzgbMo-Opo4fyyJTbUVtS7dJTLd1W-y_y-r7Zw31_144_D3jYMJjdyrgHhviAIT7nZyiA/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.text();
        alert("Success: " + result);
        document.getElementById("submitBtn").disabled = true;
      } catch (error) {
        alert("Error submitting form: " + error.message);
        console.error(error);
      }
    }
  </script>
</body>
</html>
