
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitor Registration - DiGiNeX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: #fff;
      padding: 30px;
      margin: auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    img.logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background: #00a9cc;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #008bb0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="diginex---cyan-1k.jpg" alt="DiGiNeX Logo">
    <h2>Visitor Registration</h2>
    <form action="https://script.google.com/macros/s/AKfycbxY9avQCXf693thB4esa-KAko0a6xIAO8-uITkL18gQSodQh906_aRU9QAklZUhqo-M/exec" method="post">
      <input type="text" name="visitor" placeholder="Visitor Name" required><br>
      <input type="text" name="company" placeholder="Company Name" required><br>
      <input type="text" name="title" placeholder="Title" required><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
