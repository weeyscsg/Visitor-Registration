<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visitor Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    img.logo {
      max-width: 200px;
      margin-bottom: 15px;
    }
    h2 {
      color: #0099cc;
      font-size: 1.4em;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #0099cc;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 8px 0;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .preview-wrapper {
      width: 100%;
    }
    .video-wrapper, .canvas-wrapper {
      position: relative;
      width: 100%;
      padding-top: 75%;
      overflow: hidden;
      border-radius: 8px;
      margin-top: 15px;
      background: black;
    }
    .video-wrapper video, .canvas-wrapper canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }
    .video-wrapper video {
      object-fit: contain;
      transform: scaleX(-1);
    }
    .canvas-wrapper canvas {
      object-fit: contain;
      border: 1px solid #ccc;
      background: white;
    }
    #access-denied {
      max-width: 480px;
      margin: 100px auto;
      background: #f8d7da;
      color: #721c24;
      padding: 20px;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div id="access-denied">
    Access Denied. Please scan the valid QR code to open this page.
  </div>

  <div id="visitor-form" class="container" style="display: none;">
    <img src="diginex---cyan-1k.jpg" alt="Diginex Logo" class="logo">
    <h2>Visitor Registration</h2>

    <input type="text" id="name" placeholder="Visitor Name" required>
    <input type="text" id="company" placeholder="Company Name" required>
    <input type="text" id="title" placeholder="Title" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <textarea id="product" placeholder="Product Interested" rows="3" required></textarea>

    <button onclick="startCamera()" id="startBtn">üì∑ Start Camera</button>

    <div class="preview-wrapper">
      <div class="video-wrapper" id="videoWrapper" style="display:none;">
        <video id="video" autoplay playsinline></video>
      </div>
      <div class="canvas-wrapper" id="canvasWrapper" style="display:none;">
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <button onclick="capturePhoto()" id="captureBtn" style="display:none;">‚úÖ Capture Photo</button>
    <button onclick="submitForm()" id="submitBtn" disabled>üöÄ Submit</button>
  </div>

  <script>
    const DAILY_KEY = "EMAX2025";
    const urlParams = new URLSearchParams(window.location.search);
    const key = urlParams.get('key');

    if (key === DAILY_KEY) {
      document.getElementById('visitor-form').style.display = 'block';
    } else {
      document.getElementById('access-denied').style.display = 'block';
    }

    let stream;
    let capturedImage = "";

    async function startCamera() {
      stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "user",
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      });

      const video = document.getElementById('video');
      video.srcObject = stream;

      document.getElementById('videoWrapper').style.display = 'block';
      document.getElementById('canvasWrapper').style.display = 'none';
      document.getElementById('captureBtn').style.display = 'block';
      document.getElementById('submitBtn').disabled = true;

      document.getElementById('startBtn').innerText = "üîÑ Re-take Photo";

      setTimeout(() => {
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      }, 300);
    }

    function capturePhoto() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const videoWidth = video.videoWidth;
      const videoHeight = video.videoHeight;

      const targetAspect = 3 / 4;
      let cropWidth = videoWidth;
      let cropHeight = cropWidth / targetAspect;

      if (cropHeight > videoHeight) {
        cropHeight = videoHeight;
        cropWidth = cropHeight * targetAspect;
      }

      const cropX = (videoWidth - cropWidth) / 2;
      const cropY = (videoHeight - cropHeight) / 2;

      const outputWidth = 1200;
      const outputHeight = 1600;

      canvas.width = outputWidth;
      canvas.height = outputHeight;

      ctx.drawImage(video, cropX, cropY, cropWidth, cropHeight, 0, 0, outputWidth, outputHeight);

      capturedImage = canvas.toDataURL("image/jpeg", 0.9);

      console.log(`‚úÖ Captured at ${outputWidth}x${outputHeight} (4:3)`);

      document.getElementById('videoWrapper').style.display = 'none';
      document.getElementById('canvasWrapper').style.display = 'block';

      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      document.getElementById('submitBtn').disabled = false;
      document.getElementById('captureBtn').style.display = 'none';
    }

    async function submitForm() {
      const submitBtn = document.getElementById("submitBtn");
      submitBtn.disabled = true;
      submitBtn.innerText = "‚è≥ Submitting...";

      const name = document.getElementById("name").value.trim();
      const company = document.getElementById("company").value.trim();
      const title = document.getElementById("title").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const product = document.getElementById("product").value.trim();

      if (!name || !company || !title || !phone || !email || !product || !capturedImage) {
        alert("Please fill all fields and capture a photo.");
        submitBtn.disabled = false;
        submitBtn.innerText = "üöÄ Submit";
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("company", company);
      formData.append("title", title);
      formData.append("phone", phone);
      formData.append("email", email);
      formData.append("product", product);
      formData.append("image", capturedImage);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwQ9CaLXMG7UuEA-yheERho5w-5L0ZhadoOvuqdaO8BNLBhChuOtWm7V3QumkU5av_6dg/exec", {
          method: "POST",
          body: formData
        });

        const result = await response.text();
        alert("Submitted: " + result);

        submitBtn.innerText = "‚úÖ Submitted";
        document.getElementById("captureBtn").disabled = true;
        document.getElementById("startBtn").disabled = true;

      } catch (error) {
        alert("Error: " + error.message);
        console.error(error);
        submitBtn.disabled = false;
        submitBtn.innerText = "üöÄ Submit";
      }
    }
  </script>
</body>
</html>
